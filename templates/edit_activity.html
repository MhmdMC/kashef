<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محضر نشاط</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.mahdi-platform.org/green_512.svg"
    />
    <!-- Choices.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <style>
      body {
        font-family: sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        margin-top: 30px;
      }
      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      select {
        width: 50%;
      }
      button {
        cursor: pointer;
      }
      .paragraph-item {
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }
      .paragraph-item input {
        flex: 1;
      }
      .paragraph-item button {
        flex: 0 0 auto;
        padding: 5px 10px;
      }
      .add-btn {
        background: #007bff;
        color: white;
        border: none;
      }
      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        width: 30px;
      }
      .submit-btn {
        background: #28a745;
        color: white;
        margin-top: 15px;
        border: none;
      }

      /* Fix dropdown arrow overlap in RTL */
      .choices[data-type*="select-one"]::after {
        left: 11px;
        right: auto;
      }
      .choices[data-type*="select-one"] .choices__inner {
        padding-right: 0.75em;
      }

      /* Hidden inputs exactly behind selects */
      .hidden-input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        margin: 0;
        padding: 0;
        border: none;
      }

      .select-wrapper {
        position: relative;
        width: 102.5%; /* ensure full width */
      }

      .select-wrapper .choices {
        width: 100% !important;
      }

      .select-wrapper .choices__inner {
        box-sizing: border-box; /* include padding/border in width */
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .upload-box {
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 94%;
      }

      input[type="file"] {
        margin: 15px auto;
        padding: 12px;
        border: 2px dashed #bbb;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      input[type="file"]:hover {
        border-color: #007bff;
      }

      #scouts_container {
        display: flex;
        gap: 10%;
        align-items: center;
      }
      /* site-nav: sticky horizontal bar with consistent sizing across pages */
      .site-nav {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        z-index: 1100;
        background: #fff;
        border-bottom: 1px solid #e9ecef;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
      }
      .site-nav .nav-inner {
        width: 100%;
        padding: 8px 14px;
        min-height: 48px; /* consistent height */
        display: flex;
        direction: rtl; /* ensure visual right alignment in RTL pages */
        justify-content: flex-start; /* with direction:rtl this pushes items to the visual right */
        gap: 12px;
        align-items: center;
        box-sizing: border-box;
        font-size: 16px;
      }
      .site-nav a {
        color: #0d6efd;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 600;
        display: inline-block;
      }
      .site-nav a:hover {
        background: rgba(13, 110, 253, 0.08);
      }
    </style>
  </head>
  <body>
    <nav class="site-nav">
      <div class="nav-inner">
        <!-- edit page: show both links -->
        <a href="{{ url_for('index') }}">أضف نشاط</a>
        <a href="{{ url_for('activities') }}">عرض الأنشطة</a>
      </div>
    </nav>
    <div class="container">
      <div class="logo"></div>

      <h1>محضر نشاط</h1>

      <form method="POST" , enctype="multipart/form-data">
        <label>التاريخ:</label>
        <input type="date" name="date" value="{{ activity[1] }}" required />

        <label>الفرقة:</label>
        <div class="select-wrapper">
          <input
            type="text"
            class="hidden-input"
            id="group_hidden"
            value="{{ activity[2] }}"
            required
          />
          <select id="group" name="group">
            <option value="{{ activity[2] }}">{{ activity[2] }}</option>
            {% include "options.html" with context %} {% block groups %} {%
            endblock %}
          </select>
        </div>

        <label>نوع النشاط:</label>
        <div class="select-wrapper">
          <input
            type="text"
            class="hidden-input"
            id="activity_type_hidden"
            value="{{ activity[3] }}"
            required
          />
          <select id="activity_type" name="activity_type">
            <option value="{{ activity[3] }}">{{ activity[3] }}</option>
            {% include "options.html" with context %} {% block activity_types %}
            {% endblock %}
          </select>
        </div>

        <label>وقت التنفيذ:</label>
        <div class="select-wrapper">
          <input
            type="text"
            class="hidden-input"
            id="time_hidden"
            value="{{ activity[4] }}"
            required
          />
          <select id="time" name="time">
            <option value="{{ activity[4] }}">{{ activity[4] }}</option>
            {% include "options.html" with context %} {% block times %} {%
            endblock %}
          </select>
        </div>

        <label>مناسبة النشاط (اختياري):</label>
        <div class="select-wrapper">
          <input
            type="text"
            class="hidden-input"
            id="occasion_hidden"
            value="{{ activity[5] }}"
            required
          />
          <select id="occasion" name="occasion">
            <option>{{ activity[5] }}</option>
            {% include "options.html" with context %} {% block occasions %} {%
            endblock %}
          </select>
        </div>

        <label>المكان:</label>
        <input type="text" name="place" value="{{ activity[6] }}" required />

        <label>عدد القادة:</label>
        <input
          type="number"
          name="leaders"
          value="{{ activity[7] }}"
          required
          min="0"
        />

        <label>عدد الكشفيين:</label>
        <div id="scouts_container">
          <div>
            <label for="jawele">جوالة</label>
            <input
              type="number"
              id="jawele"
              name="jawele"
              min="0"
              value="{{ activity[8] }}"
              onfocus="this.select()"
            />
          </div>
          <div>
            <label for="kashefe">كشافة</label>
            <input
              type="number"
              id="kashefe"
              name="kashefe"
              min="0"
              value="{{ activity[9] }}"
              onfocus="this.select()"
            />
          </div>
          <div>
            <label for="ashbele">أشبال</label>
            <input
              type="number"
              id="ashbele"
              name="ashbele"
              min="0"
              value="{{ activity[10] }}"
              onfocus="this.select()"
            />
          </div>
          <div>
            <label for="bara3em">براعم</label>
            <input
              type="number"
              id="bara3em"
              name="bara3em"
              min="0"
              value="{{ activity[11] }}"
              onfocus="this.select()"
            />
          </div>
        </div>

        <label>عدد غير الكشفيين (اختياري):</label>
        <input
          type="number"
          name="non_scouts"
          min="0"
          value="{{ activity[12] }}"
          onfocus="this.select()"
        />

        <label>الفقرات المنفذة:</label>
        <div id="paragraphs"></div>
        <button type="button" class="add-btn" onclick="addParagraph()">
          + إضافة فقرة
        </button>

        <label>التكلفة:</label>
        <input
          type="number"
          name="cost"
          min="0"
          value="{{ activity[14] }}"
          onfocus="this.select()"
        />

        <button type="submit" class="submit-btn">إرسال</button>
      </form>
      <div class="footer">
        فوج الإمام الباقر<sup>(ع)</sup> - تفاحتا - أمانة السّر
      </div>
      <div class="footer">جميع الحقوق محفوظة © 2025</div>
    </div>

    <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Initialize Choices.js
          const groupChoice = new Choices("#group", { searchEnabled: true, value: "{{ activity[2] }}", placeholder: true, searchPlaceholderValue: "ابحث...", shouldSort: false});
          const activityChoice = new Choices("#activity_type", { searchEnabled: true, shouldSort: false });
          const timeChoice = new Choices("#time", { searchEnabled: true, shouldSort: false });
          const occasionChoice = new Choices("#occasion", { searchEnabled: true, shouldSort: false });

          // Hidden inputs
          const groupHidden = document.getElementById("group_hidden");
          const activityHidden = document.getElementById("activity_type_hidden");
          const timeHidden = document.getElementById("time_hidden");
          const occasionHidden = document.getElementById("occasion_hidden");

          // Sync values
          const syncHidden = (choice, hidden) => {
              choice.passedElement.element.addEventListener("change", () => {
                  hidden.value = choice.getValue(true) || "";
              });
              hidden.value = choice.getValue(true) || "";
          }

          syncHidden(groupChoice, groupHidden);
          syncHidden(activityChoice, activityHidden);
          syncHidden(timeChoice, timeHidden);
          syncHidden(occasionChoice, occasionHidden);

          // Paragraphs
          function addParagraph(value = "") {
              const container = document.getElementById("paragraphs");
              const div = document.createElement("div");
              div.className = "paragraph-item";
              div.innerHTML = `
                  <input type="text" name="paragraphs[]" value="${value}" required>
                  <button type="button" class="remove-btn" onclick="removeParagraph(this)">×</button>
              `;
              container.appendChild(div);
          }
          function removeParagraph(btn) {
              btn.parentElement.remove();
          }
          window.addParagraph = addParagraph;
          window.removeParagraph = removeParagraph;

          // Pre-fill paragraphs from activity[13]
          {% if activity and activity[13] %}
              {% for p in activity[13].split('\n') %}
                  addParagraph({{ p|tojson }});
              {% endfor %}
          {% else %}
              addParagraph();
          {% endif %}
      });
    </script>
  </body>
</html>
